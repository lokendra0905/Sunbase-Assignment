<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-menu">
        <h1 class="nav-heading">Form Designer</h1>
        <button class="save-btn" id="save-form">Save</button>
      </div>
      <div class="workspace">
        <div class="workspace-sidebar">
          <div class="sidebar-header">
            <h3>Components</h3>
          </div>
          <div class="sidebar-components">
            <div id="add-input" class="form-item">
              <p>Input</p>
              <div>+</div>
            </div>
            <div id="add-select" class="form-item">
              <p>Select</p>
              <div>+</div>
            </div>
            <div id="add-textarea" class="form-item">
              <p>Textarea</p>
              <div>+</div>
            </div>
          </div>
        </div>
        <div class="form-builder-container">
          <div id="form-builder" class="form-builder"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
